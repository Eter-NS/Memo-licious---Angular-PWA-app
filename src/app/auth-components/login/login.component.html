<div class="form-wrapper" aria-label="The login form for existing users">
  <h1>Welcome back on board!</h1>

  <form
    (ngSubmit)="onSubmit(); loginForm.valid && (sending = true)"
    [formGroup]="loginForm"
  >
    <fieldset class="form-element">
      <label>
        <p class="form-label">Email:</p>
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          [class.valid]="loginForm.get('email')?.valid"
        />
      </label>
      <p class="input-error">
        {{ getError("email", "emailError") ? "This is not an email" : " " }}
      </p>
    </fieldset>

    <fieldset class="form-element">
      <label>
        <p class="form-label">Password:</p>
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
      </label>
      <p class="input-error" *ngIf="wrongEmailOrPassword">
        The password you entered is incorrect. Try again
      </p>
      <p class="input-error" *ngIf="emailDoesNotExist">
        The email you entered does not belong to any account.
      </p>
    </fieldset>

    <fieldset class="form-element">
      <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
    </fieldset>

    <button
      type="submit"
      class="submit-button"
      appCustomMatRipple
      [appMatSpinnerToggler]="loginForm.valid"
    >
      <ng-container *ngIf="sending; else buttonContent">
        <mat-spinner class="sending-spinner"></mat-spinner>
      </ng-container>
      <ng-template #buttonContent>Log In</ng-template>
    </button>
  </form>
</div>
