<main>
  <section>
    <h1>Create Account</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-element">
        <label for="name"> Name</label>
        <input type="text" id="name" formControlName="name" />
        <p class="input-error" *ngIf="getError('name', 'shortName')">
          Too short name
        </p>
        <p class="input-error" *ngIf="getError('name', 'includesSpecialChars')">
          Special characters are not allowed here
        </p>
      </div>

      <div class="form-element">
        <label for="email"> Email</label>
        <input type="email" id="email" formControlName="email" />
        <p class="input-error" *ngIf="getError('email', 'emailError')">
          This is not an email
        </p>
      </div>

      <div class="form-element">
        <label for="password"> Password</label>
        <input type="password" id="password" formControlName="password" />
        <p class="input-error" *ngIf="getError('password', 'pattern')">
          Your password is to easy
        </p>
      </div>

      <div class="form-element">
        <label for="retypedPassword"> Retype Password</label>
        <input
          type="password"
          id="retypedPassword"
          formControlName="retypedPassword"
        />

        <p
          class="input-error"
          *ngIf="getError('retypedPassword', 'retypeError')"
        >
          The passwords are not the same
        </p>
      </div>

      <button type="submit" class="submit-button" appCustomMatRipple>
        <p class="inner-button">Register</p>
      </button>
      <button type="button" class="signin-with-google" appCustomMatRipple>
        <app-google-logo
          class="google-logo"
          [svgWidth]="svgWidth"
          [svgHeight]="svgHeight"
        ></app-google-logo>
        <span #googleButton>Continue with Google</span>
      </button>
    </form>

    <!-- <h2>Not have an account yet? Sign up</h2> -->
    <h2>
      <a [routerLink]="['/routePath']">Already a member? <b>Log in</b></a>
    </h2>
  </section>
</main>
